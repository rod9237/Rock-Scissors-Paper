<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень, ножницы, бумага</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #2c3e50; /* Темный фон */
            color: #ecf0f1; /* Белый текст */
            padding: 20px;
        }
        h1 {
            color: #e74c3c; /* Красный заголовок */
        }
        .choices {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .choice {
            margin: 0 10px;
            cursor: pointer;
            padding: 10px 20px;
            border: 2px solid #3498db; /* Синяя рамка */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: #ecf0f1; /* Белый текст на кнопках */
        }
        .choice:hover {
            background-color: #3498db; /* Синий фон при наведении */
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Камень, ножницы, бумага</h1>
    <p>Выберите один из вариантов:</p>
    <div class="choices">
        <div class="choice" id="камень">Камень</div>
        <div class="choice" id="ножницы">Ножницы</div>
        <div class="choice" id="бумага">Бумага</div>
    </div>
    <div id="result"></div>

    <script>
        const choices = ["камень", "ножницы", "бумага"];

        document.querySelectorAll(".choice").forEach(choice => {
            choice.addEventListener("click", () => {
                const playerChoice = choice.id;
                const computerChoice = choices[Math.floor(Math.random() * 3)];
                const result = getResult(playerChoice, computerChoice);

                document.getElementById("result").innerHTML = `Вы выбрали ${playerChoice}, компьютер выбрал ${computerChoice}. Результат: ${result}`;
            });
        });

        function getResult(player, computer) {
            if (player === computer) return "Ничья!";
            if ((player === "камень" && computer === "ножницы") ||
                (player === "ножницы" && computer === "бумага") ||
                (player === "бумага" && computer === "камень")) {
                return "Вы выиграли!";
            } else {
                return "Компьютер выиграл!";
            }
        }
    </script>
</body>
</html>
